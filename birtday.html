<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #e852b1;
            --secondary-color: #dbb35d;
            --accent-color: #1299b8;
            --dark-color: #6282a4;
            --light-color: #f7f7f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #a0b0ad;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* Card Container */
        .birthday-card {
            position: relative;
            width: 100%;
            max-width: 500px;
            background-color: rgb(229, 211, 169);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 40px;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        /* Card Header */
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 30px 0;
            text-align: center;
            position: relative;
        }
        
        .card-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .card-header p {
            color: rgb(139, 131, 131);
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        /* Birthday Cake */
        .cake-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        
        .cake-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(31, 28, 28, 0.1);
            transition: all 0.3s ease;
        }
        
        .cake-img:hover {
            transform: scale(1.05);
        }
        
        /* Message Area */
        .message-container {
            padding: 20px;
            text-align: center;
        }
        
        .message-container p {
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .personalized-message {
            background-color: #2d3b49;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid var(--primary-color);
        }
        
        /* Balloons */
        .balloon {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: inset -7px -7px 15px rgba(11, 10, 10, 0.15);
            transform-origin: bottom center;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }
        
        .balloon::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 40px;
            background-color: #a98f8f;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon:nth-child(1) {
            width: 60px;
            height: 80px;
            left: 15%;
            top: 50px;
            background-color: var(--primary-color);
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(2) {
            width: 70px;
            height: 90px;
            right: 20%;
            top: 40px;
            background-color: var(--accent-color);
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            width: 50px;
            height: 70px;
            left: 30%;
            top: 80px;
            background-color: var(--secondary-color);
            animation-delay: 1.9s;
        }
        
        .balloon:nth-child(4) {
            width: 60px;
            height: 60px;
            right: 25%;
            top: 100px;
            background-color: #5a094c;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            opacity: 0.7;
            border-radius: 2px;
            animation: fall 5s linear infinite;
            z-index: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Button */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: rgb(128, 205, 226);
            padding: 12px 30px;
            border-radius: 50px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(36, 29, 29, 0.1);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 33, 33, 0.15);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .birthday-card {
                max-width: 90%;
            }
            
            .card-header h1 {
                font-size: 2rem;
            }
            
            .card-header p {
                font-size: 1rem;
            }
            
            .cake-img {
                width: 150px;
                height: 150px;
            }
        }
        
        /* Create multiple confetti */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="birthday-card">
        <!-- Balloons -->
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        
        <div class="card-header">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a wonderful day</p>
        </div>
        
        <div class="cake-container">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/42406d59-7009-4605-8da6-6a095fe5adaf.png" alt="Colorful birthday cake with three layers, rainbow sprinkles, and lit candles on top" class="cake-img">
        </div>
        
        <div class="message-container">
            <p>Wishing you a day filled with love, laughter, and all your favorite things.</p>
            
            <div class="personalized-message">
                <p id="personalMessage">To someone truly special, may all your birthday wishes come true!</p>
                <button class="btn" onclick="showCustomMessage()">Personalize Message</button>
            </div>
        </div>
    </div>
    
    <script>
        // Generate confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#a55eea', '#1dd1a1'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                
                // Apply styles
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDuration = `${animationDuration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                container.appendChild(confetti);
            }
        }
        
        // Personalize message
        function showCustomMessage() {
            const name = prompt("Ajay Kumar:");
            const message = prompt("Thank You:");
            
            if (name && message) {
                document.getElementById('personalMessage').textContent = 
                    `Dear ${name},\n${message}`;
            }
        }
        
        // Initialize
        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
