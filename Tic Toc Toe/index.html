<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>

  </div>
  <h2 id="statusText">Player X's turn</h2>

  <script src="script.js"></script>
</body>
</html>
